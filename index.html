<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="matrix" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="add-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="row task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <section class="list" id="to-do-tasks">
        <article class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task name">Pay Bills</label>
          <input type="text" class="row task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </article>
        <article class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="row task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </article>
      </section>
      <h3>Completed</h3>
      <section class="list" id="done-tasks">
        <article class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task name">See the Doctor</label>
          <input type="text" class="row task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
